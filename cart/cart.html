<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart | Namoora Sobagu</title>

<style>
    body {
        margin: 0;
        background: #f7e15b;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h1 {
        text-align: center;
        background: #d69a17;
        padding: 20px;
        margin: 0;
        font-size: 32px;
        color: black;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: white;
        padding: 12px 20px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: black;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        transition: 0.3s;
    }
    .back-btn:hover { background: #d69a17; color: white; }

    .history-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 12px 20px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        color: black;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        transition: 0.3s;
    }
    .history-btn:hover { background: #d69a17; color: white; }

    .cart-box {
        max-width: 800px;
        background: white;
        padding: 25px;
        margin: 40px auto;
        border-radius: 15px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .item {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        font-size: 20px;
    }

    .remove-btn {
        background: red;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        float: right;
        cursor: pointer;
    }

    .custom-input {
        width: 95%;
        padding: 7px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #aaa;
    }

    #place-btn {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background: green;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }
</style>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let list = document.getElementById("cart-list");

    if (cart.length === 0) {
        list.innerHTML = `<div style="text-align:center;font-size:20px;">Your cart is empty!</div>`;
        document.getElementById("total").innerHTML = "‚Çπ0";
        return;
    }

    list.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        let packing = 10;
        let itemTotal = item.price + packing;
        total += itemTotal;

        list.innerHTML += `
            <div class="item">
                ${item.name} ‚Äî ‚Çπ${item.price} + ‚Çπ10 packing
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>

                <br><br>
                <input class="custom-input" type="text" 
                    placeholder="Add customization (optional)" 
                    value="${item.customization || ""}"
                    oninput="saveCustomization(${index}, this.value)">
            </div>`;
    });

    document.getElementById("total").innerHTML = "‚Çπ" + total;
}

function saveCustomization(index, text) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[index].customization = text;
    localStorage.setItem("cart", JSON.stringify(cart));
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function placeOrder() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    // Customer Details Inputs
    let name = document.getElementById("cust-name").value.trim();
    let phone = document.getElementById("cust-phone").value.trim();
    let address = document.getElementById("cust-address").value.trim();

    // Validations
    if (name === "" || phone === "" || address === "") {
        alert("Please fill all customer details before placing the order.");
        return;
    }

    if (phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
    }

    let total = 0;
    cart.forEach(item => total += item.price + 10);

    let history = JSON.parse(localStorage.getItem("orderHistory")) || [];

    history.push({
        date: new Date().toLocaleString(),
        items: cart,
        total: total,
        customer: {
            name: name,
            phone: phone,
            address: address
        }
    });

    localStorage.setItem("orderHistory", JSON.stringify(history));
    localStorage.removeItem("cart");

    alert("Order placed successfully!");
    loadCart();
}

window.onload = loadCart;
</script>

</head>
<body>

<a href="../menu_page/menu_page.html" class="back-btn">‚Üê Back</a>
<a href="../order_history/order_history.html" class="history-btn">üìú Order History</a>

<h1>Your Cart</h1>

<div class="cart-box">

    <h2>Customer Details</h2>

    <input id="cust-name" class="custom-input" type="text" placeholder="Enter your name">
    <input id="cust-phone" class="custom-input" type="text" placeholder="Enter mobile number">
    <textarea id="cust-address" class="custom-input" placeholder="Enter full address"></textarea>

    <hr>

    <div id="cart-list"></div>

    <h2>Total: <span id="total" style="font-weight:bold;">‚Çπ0</span></h2>

    <button id="place-btn" onclick="placeOrder()">Place Order</button>
</div>

</body>
</html>
