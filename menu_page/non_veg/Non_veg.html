    .item-card {

    .item-card:hover { transform: scale(1.05); }

    .item-card img {
        width: 100%;
        height: 180px;
        border-radius: 12px;
        object-fit: cover;
    }

    .item-name {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #7a0c0c;
    }

    .item-price {
        margin-top: 5px;
        font-size: 18px;
        font-weight: bold;
        color: green;
    }

    .add-btn {
        margin-top: 10px;
        width: 90%;
        padding: 10px;
        background: #d69a17;
        border: none;
        color: white;
        border-radius: 30px;
        font-size: 16px;
    }
    .add-btn:hover { background: #7a0c0c; }
</style>

<script>
function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name: name, price: price, customization: "" });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
}
</script>
