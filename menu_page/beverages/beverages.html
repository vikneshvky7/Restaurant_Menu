<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f7e15b;
        font-family: Arial, sans-serif;
    }

    h1 {
        margin: 0;
        background: #d69a17;
        padding: 20px;
        text-align: center;
        font-size: 35px;
        font-weight: bold;
        color: black;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .back-btn, .cart-btn {
        position: fixed;
        top: 20px;
        padding: 12px 20px;
        background: white;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        color: black;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    .back-btn { left: 20px; }
    .cart-btn { right: 20px; }
    .back-btn:hover, .cart-btn:hover {
        background: #d69a17;
        color: white;
    }

    .category-title {
        margin-top: 40px;
        text-align: center;
        font-size: 27px;
        font-weight: bold;
        color: #7a0c0c;
        background: white;
        padding: 12px;
        border-radius: 10px;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 25px;
        padding: 20px 30px 50px;
    }

    .item-card {
        background: white;
        padding: 12px;
        border-radius: 15px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        text-align: center;
        transition: 0.3s;
    }
    .item-card:hover { transform: scale(1.05); }

    .item-card img {
        width: 100%;
        height: 180px;
        border-radius: 12px;
        object-fit: cover;
    }

    .item-name {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #7a0c0c;
    }

    .item-price {
        margin-top: 5px;
        font-size: 18px;
        font-weight: bold;
        color: green;
    }

    .add-btn {
        margin-top: 10px;
        width: 90%;
        padding: 10px;
        background: #d69a17;
        border: none;
        color: white;
        border-radius: 30px;
        font-size: 16px;
    }
    .add-btn:hover { background: #7a0c0c; }
</style>

<script>
function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name: name, price: price, customization: "" });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
}
</script>

</head>
