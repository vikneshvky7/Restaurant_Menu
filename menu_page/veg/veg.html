        border-radius: 12px;

        margin-top: 10px;

        background: #d69a17;
        border: none;
        color: white;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
    }
    .add-btn:hover { background: #7a0c0c; }
</style>

<script>
function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name: name, price: price, customization: "" });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
}
</script>
