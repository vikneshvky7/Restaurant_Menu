<!DOCTYPE html>

<title>Menu | Namoora Sobagu</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f7e15b;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        text-align: center;
        background-color: #d69a17;
        color: black;
        padding: 20px 0;
        margin: 0;
        font-size: 40px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .home-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: white;

        display: flex;

    }

        overflow: hidden;
        transition: .3s ease;
        cursor: pointer;
    }

    .menu-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .menu-card:hover {
        transform: scale(1.08);
        box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    .category-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        color: #7a0c0c;
